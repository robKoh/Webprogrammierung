<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="topnav">
      <div class="menu-links">
        <form action="/html" method="POST"><button>HTML</button></form>
        <form action="/css" method="POST"><button>CSS</button></form>
        <form action="/javascript" method="POST"><button>Javascript</button></form>
        <form action="/show-comment" method="POST"><button>Kommentar</button></form>
        <form class="flex-item"><button disabled>N/A</button></form>
      </div>
      <div class="login-container">
        <form action="/logout" method="POST">
          <button id="button-login">Logout</button>
        </form>
      </div>
    </div>
    <header>
      <h2>Kommentar - Bereich</h2>
    </header>

    <p>
      Hier siehst du Kommentare anderer User zu bestimmten HTML Begriffen. <br />
      Du kannst über die <input type="checkbox" disabled /> Symbole deine Lieblingsbegriffe favorisieren.
    </p>

    <div>
      <p>HTML</p>
      <form action="/checkbox" method="POST">
        <input type="hidden" name="checkbox[]" value="00" />
        <input type="checkbox" name="checkbox[]" id="checkbox0" value="01" onchange="this.form.submit()" />
      </form>
    </div>
    <div>
      <form action="/comment" method="POST">
        Kommentar: <input type="text" name="commentfield0" id="Text0" onfocus="this.value=''" />
        <input type="submit" value="hinzufügen" onclick="addToCommentSection('comment0', document.getElementById('Text0').value)" />
      </form>
    </div>
    <div>
      <ul id="comment0"></ul>
    </div>

    <div>
      <p>Javascript</p>
      <form action="/checkbox" method="POST">
        <input type="hidden" name="checkbox[]" value="10" />
        <input type="checkbox" name="checkbox[]]" id="checkbox1" value="11" onchange="this.form.submit()" />
      </form>
    </div>
    <div>
      <form action="/comment" method="POST">
        Kommentar: <input type="text" name="commentfield1" id="Text1" onfocus="this.value=''" />
        <input type="submit" value="hinzufügen" onclick="addToCommentSection('comment1', document.getElementById('Text1').value)" />
      </form>
    </div>
    <div>
      <ul id="comment1"></ul>
    </div>
    
    <script src="comment.js"></script>
  </body>
</html>
