<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="topnav">
      <div class="menu-links">
        <form action="/html" method="POST"><button>HTML</button></form>
        <form action="/css" method="POST"><button>CSS</button></form>
        <form action="/javascript" method="POST"><button>Javascript</button></form>
        <form action="/show-comment" method="POST"><button>Kommentar</button></form>
        <form id="show-most-visited-page" action="/show-most-visited-page" method="POST"><button>Meistbesuchte Seite</button></form>
      </div>
      <div class="login-container">
        <form id="menu-login-field" action="/login" method="POST">
          <input name="username" placeholder="Benutzer" />
          <input name="password" type="password" placeholder="Passwort" />
          <button>Login</button>
        </form>
        <form id="menu-logout-field" action="/logout" method="POST" hidden>
          <button>Logout</button>
        </form>
      </div>
    </div>
    <header>
      <h2>Kommentar - Bereich</h2>
    </header>

    <p>
      Hier siehst du Kommentare anderer User zu bestimmten HTML Begriffen. <br />
      Du kannst über die <input type="checkbox" disabled /> Symbole deine Lieblingsbegriffe favorisieren.
    </p>

    <div>
      <p>HTML</p>
      <form action="/checkbox" method="POST">
        <input type="hidden" name="checkbox[]" value="00" />
        <input type="checkbox" name="checkbox[]" id="checkbox0" value="01" onchange="this.form.submit()" />
      </form>
    </div>
    <div>
      <form action="/comment" method="POST">
        Kommentare: <input type="text" name="commentfield0" placeholder="Neuer Kommentar" onfocus="this.value=''" />
        <input type="submit" value="hinzufügen" />
      </form>
    </div>
    <div>
      <ul id="comment0"></ul>
    </div>

    <div>
      <p>Javascript</p>
      <form action="/checkbox" method="POST">
        <input type="hidden" name="checkbox[]" value="10" />
        <input type="checkbox" name="checkbox[]]" id="checkbox1" value="11" onchange="this.form.submit()" />
      </form>
    </div>
    <div>
      <form action="/comment" method="POST">
        Kommentare: <input type="text" name="commentfield1" placeholder="Neuer Kommentar" onfocus="this.value=''" />
        <input type="submit" value="hinzufügen" />
      </form>
    </div>
    <div>
      <ul id="comment1"></ul>
    </div>

    <script src="comment.js"></script>
    <script src="./login-field.js"></script>
  </body>
</html>
