<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- <link rel="stylesheet" href="Style.css"> -->
    <style>
        body {
            height: 100%;
            border: 1px solid black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto;
            background-color: #2196F3;
            padding: 10px;
        }

        .flex-container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            background-color: #2196F3;
            padding-bottom: 10px;
            border-bottom: 1px solid black;
        }

        .flex-item {
            font-size: 30px;
            padding: 0px 5px 0px 5px;
            text-align: center;
        }

        .edit-container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            background-color: #2196F3;
            height: 100%;
        }

        .edit-item {
            font-size: 30px;
            height: 200px;
            padding: 0px 5px 0px 5px;
            text-align: center;
        }

        textarea {
            height: 100px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            margin: 5px;
            resize: none;
        }
    </style>
</head>

<body>
  <header>
    <h2>Test√ºberschrift</h2>
    <button id="buttonShow" onclick="document.getElementById('show-dialog').show()">Login</button>
    <dialog id="show-dialog">
      <form action="/login" method="POST">
        <label for="username">Benutzername:</label>
        <input id="username" name="username" /><br>
        <label for="password" >Passwort:</label>
        <input id="password" name="password" type="password" style="margin-left: 9.1mm;" />
        <button id="buttonLogin" onclick="validateInputForm()">login</button>
      </form>
      <button id="buttonClose" onclick="document.getElementById('show-dialog').close()">close</button>
    </dialog>
  </header>
    <div class="grid-container">
        <div class="flex-container">
          <form action="/html" method="POST" class="flex-item"><button>HTML</button></form>
          <form action="/css" method="POST" class="flex-item"><button>CSS</button></form>
          <form action="/javascript" method="POST" class="flex-item"><button>Javascript</button></form>
          <form action="/comment" method="POST" class="flex-item"><button>Kommentar</button></form>
          <form class="flex-item"><button disabled>N/A</button></form>
        </div>
        <div class="edit-container">
            <textarea disabled placeholder="Type here"></textarea>
            <textarea disabled placeholder="Type here"></textarea>
            <textarea disabled placeholder="Type here"></textarea>
            <textarea disabled placeholder="Type here"></textarea>
            <textarea disabled placeholder="Type here"></textarea>
            <textarea disabled placeholder="Type here"></textarea>
        </div>
      </div>
</body>

</html>
